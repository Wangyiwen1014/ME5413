map_type: costmap
origin_z: 0.0
z_resolution: 1
z_voxels: 2
resolution: 0.05
obstacle_range: 2.5 #2
raytrace_range: 3

publish_voxel_map: False #Flase
transform_tolerance: 0.5
meter_scoring: true

#Cost function parameters
inflation_radius: 0.21
cost_scaling_factor: 8

footprint: [[-0.21, -0.165], [-0.21, 0.165], [0.21, 0.165], [0.21, -0.165]]
footprint_padding: 0.1

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: scan 
  scan: {sensor_frame: tim551, data_type: LaserScan, topic: front/scan, marking: true, clearing: true, min_obstacle_height: -2.0, max_obstacle_height: 3, obstacle_range: 25, raytrace_range: 25,expected_update_rate: 0}


